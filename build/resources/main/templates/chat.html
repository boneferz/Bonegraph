<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	
	<title>Bonegraph</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap&subset=cyrillic" rel="stylesheet">
	<link href="../static/style-chat.css" th:href="@{/style-chat.css}" rel="stylesheet" />
	<link href="../static/normalize.css" th:href="@{/normalize.css}" rel="stylesheet" />

</head>
<body>
<div class="wrapper">
	
	<!-- -------------------------------------- -->
	<div class="side content">
		<div class="postWrapper input">
			<div class="newPost">
				<div class="ava"></div>
				
				<form action="#" th:action="@{/chat}" method="post">
					<textarea class="inputtext" name="foo" id="" cols="30" rows="10" placeholder="Input your message"></textarea>
					<button type="submit" class="btn active">submit</button>
				</form>
				
			</div>
		</div>
		<div th:each="message : ${messages}" class="postWrapper postType">

				<div class="ava"></div>
				<div class="who">
					<span class="post_name">First Last</span>
					<span class="post_login">@login</span>
					<span class="post_date">17.08.19</span>
				</div>
				<p class="postText" th:text="${message}">
					text 2text 2text 2text 2text 2text 2text
					2text 2text 2text 2text
					2text 2text 2text 2
				</p>
				<span class="time">07.59</span>
			</div>
		</div>

	</div>
</div>
</div>

</html>
